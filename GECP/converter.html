<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            

.firstBlock{
    width: 100%;
    height: 20%;
    position: fixed;
    background-color: #211e1e;
    text-align: center;
    top: 0%;
    left: 0%;
     outline: 2px solid #000;
}

.secondBlock{
  position: absolute;
  top: 30%;
  left: 35%;
  text-align: center;

}

.p{
  font-size: 120%;
  color: #DBA901;
}



.button1{
  color: #DBA901;
  background-color: #212020;
  border-color: #212020;
}
        </style>
    </head>
    <body style="background-color: #2E2E2E">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <div class="firstBlock">
           
            </div>

            <div class="secondBlock">
                <span class="input">
                    <select id="from">
                        <option value="1">мГ</option>
                        <option value="1000">Г</option>
                        <option value="1000000">КГ</option>
                        <option value="100000000">Ц</option>
                        <option value="1000000000">Т</option>
                        <option value="1000000000000">КТ</option>
                    </select>
                    <input id="input" type="text" name="">
                    <select id="out">
                        <option value="1">мГ</option>
                        <option value="1000">Г</option>
                        <option value="1000000">КГ</option>
                        <option value="100000000">Ц</option>
                        <option value="1000000000">Т</option>
                        <option value="1000000000000">КТ</option>
                    </select>
                </span>
                    <br />
                    <br />
                <span class="out">
                    <button class="button1" onclick="plus()">Пощитать</button>
                    <span class="p" id="ans"></span>
                </span>
            </div>
            
            
      
        <script type="text/javascript">


function plus(){
        let from = $("#from").val();
        let out =  $("#out").val();
        let input = document.getElementById('input').value;
        let answer = input * from / out;
        document.getElementById('ans').innerHTML = answer;

    }
        </script>
 
    </body>
</html>
